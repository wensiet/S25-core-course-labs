replicaCount: 1

image:
  repository: wensiet/devops-py-app
  pullPolicy: IfNotPresent
  tag: "release"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {
  vault.hashicorp.com/agent-inject: 'true',
  vault.hashicorp.com/role: 'internal-app',
  vault.hashicorp.com/agent-inject-secret-database-config.txt: 'internal/data/database/config'
}
podLabels: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 8000

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources:
   limits:
     cpu: 100m
     memory: 128Mi
   requests:
     cpu: 100m
     memory: 128Mi

configPath: "files/config.json"

#livenessProbe:
#  httpGet:
#    path: /time
#    port: http
#readinessProbe:
#  httpGet:
#    path: /time
#    port: http

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

volumes:
  - name: volume-py-app-config 
    configMap:
      name: config-py-app

volumeMounts:
  - name: volume-py-app-config 
    subPath: "config.json"
    mountPath: "/opt/app/config.json"
    readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}
